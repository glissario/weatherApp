<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christian Glissmann" />
    <meta name="title" content="WeatherAPP" />
    <link rel="stylesheet" href="style.css" />

    <title>WeatherApp</title>
  </head>
  <body>
    <header class="header">
      <h1>Weather forecast</h1>
    </header>
    <main>
      <section class="location">
        <div>
          <label>Insert location</label>
          <input type="text" class="location__input" id="newLocationInput" />
          <button class="search-button" id="search-button">search</button>
        </div>
        <div class="location-selection" id="location-selection">
          <ul class="location-table" id="location-table"></ul>
        </div>
        <button class="choose-button" id="choose-button">forecast</button>
      </section>
      <section>
        <h2 id="city"></h2>
        <div class="forecast" id="forecast-area">
          <div><h3 class="symbol"></div>
          <div><h3 class="date">Datum</div>
          <div><h3 class="minTemp">minTemp</div>
          <div><h3 class="maxTemp">maxTemp</div>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
